<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
        overflow: hidden;
        background-color: #333;
    }
    
    .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }
    
    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }
    
    .topnav a.active {
        background-color: #4CAF50;
        color: white;
    }
    
    .topnav .icon {
        display: none;
    }
    
    @media screen and (max-width: 12000px) {
        .topnav a:not(:first-child) {
            display: none;
        }
        .topnav a.icon {
            float: right;
            display: block;
        }
    }
    
    @media screen and (max-width: 12000px) {
        .topnav.responsive {
            position: relative;
        }
        .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
    }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- profile link -->
<style>
    @import url(http://fonts.googleapis.com/css?family=Lato:400,700);
    body {
        font-family: 'Lato', 'sans-serif';
    }
    
    .container {
        border: 2px solid blue;
        width: 100% !important;
        padding: 10px;
        margin-left: 0px !important;
    }
    
    .profile {
        border: 2px solid black;
        min-height: 355px;
        display: inline-block;
    }
    
    figcaption.ratings {
        margin-top: 20px;
    }
    
    figcaption.ratings a {
        color: #f1c40f;
        font-size: 11px;
    }
    
    figcaption.ratings a:hover {
        color: #f39c12;
        text-decoration: none;
    }
    
    .divider {
        border-top: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .emphasis {
        border-top: 4px solid transparent;
    }
    
    .emphasis:hover {
        border-top: 4px solid #1abc9c;
    }
    
    .emphasis h2 {
        margin-bottom: 0;
    }
    
    span.tags {
        background: #1abc9c;
        border-radius: 2px;
        color: #f5f5f5;
        font-weight: bold;
        padding: 2px 4px;
    }
    
    .dropdown-menu {
        background-color: #34495e;
        box-shadow: none;
        -webkit-box-shadow: none;
        width: 250px;
        margin-left: -125px;
        left: 50%;
    }
    
    .dropdown-menu .divider {
        background: none;
    }
    
    .dropdown-menu>li>a {
        color: #f5f5f5;
    }
    
    .dropup .dropdown-menu {
        margin-bottom: 10px;
    }
    
    .dropup .dropdown-menu:before {
        content: "";
        border-top: 10px solid #34495e;
        border-right: 10px solid transparent;
        border-left: 10px solid transparent;
        position: absolute;
        bottom: -10px;
        left: 50%;
        margin-left: -10px;
        z-index: 10;
    }
</style>
